<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
            margin-top: 50px;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #f0f0f0;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Grade Calculator</h2>
    <form method="POST">
        <label>GAA:</label>
        <input type="number" name="GAA" step="0.1" required>

        <label>Quiz 1 Score:</label>
        <input type="number" name="Qz1" step="0.1" required>

        <label>Quiz 2 Score:</label>
        <input type="number" name="Qz2" step="0.1" required>

        <label>Bonus Marks (Optional, For MLT if done Programming assignments enter 5):</label>
        <input type="number" name="bonus" step="0.1">

        <button type="submit">Calculate</button>
    </form>

    {% if results %}
    <h3>Results:</h3>
    <table>
        <tr>
            <th>Grade</th>
            <th>Required Marks</th>
        </tr>
        {% for grade, marks in results.items() %}
        <tr>
            <td>{{ grade }}</td>
            <td>{{ marks }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>
</body>
</html>
